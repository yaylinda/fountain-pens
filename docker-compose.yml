services:
  fountain-pens:
    image: ghcr.io/yaylinda/fountain-pens:prod
    container_name: fountain-pens
    restart: unless-stopped
    user: "2010:2010"  # Run as fountain-pens user to match host file ownership
    ports:
      - "127.0.0.1:8045:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATA_DIR=/app/repo/src/data
      - GIT_REPO_DIR=/app/repo
      - GIT_AUTHOR_NAME=Fountain Pen App
      - GIT_AUTHOR_EMAIL=fountain-pens@contrived.com
      - GIT_COMMITTER_NAME=Fountain Pen App
      - GIT_COMMITTER_EMAIL=fountain-pens@contrived.com
    volumes:
      - .:/app/repo  # Mount entire sparse checkout for git to work correctly
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8080/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    dns:
      - 1.1.1.1
      - 8.8.8.8
