services:
  fountain-pens:
    image: ghcr.io/yaylinda/fountain-pens:prod
    container_name: fountain-pens
    restart: unless-stopped
    ports:
      - "127.0.0.1:8045:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8080/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    dns:
      - 1.1.1.1
      - 8.8.8.8
